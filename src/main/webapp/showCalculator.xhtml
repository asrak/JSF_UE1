<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<title>Rechner - Show Calculator</title>
	</head>
	<body>
		<h1><h:outputText value="Rechner"/></h1>
		<h2><h:outputText value="Show Calulator"/></h2>
		<h:panelGrid id="grid" columns="2">
			<h:outputText value="First Int:"/>
			<h:outputText value="#{rechner.a}"/>
			<h:outputText value="Second Int:"/>
			<h:outputText value="#{rechner.b}"/>
		</h:panelGrid>
		<h:outputText value="Rechnenaktion erfolgreich durchgeführt!" />
	</body>
</html>
